name: Apply schema migrations

# ðŸ‘‰ Only run this workflow when a change is made to the main branch
on:
  push:
    branches:
      - main

jobs:
  apply_migrations:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.25

      - name: Install dependencies & tooling
        run: |
          bun install
          bun add -g drizzle-orm drizzle-kit pg
      - name: Apply migrations using drizzle-kit
        run: cd packages/database && bun run db:migrate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
          NODE_ENV: production
